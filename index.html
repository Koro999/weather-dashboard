<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <h1 class = "">Weather Dashboard</h1>
    <div class = "row">
        <aside class = "p-4 mb-1 col-sm-6 col-m-4 col-xl-2" id ="sideBar">
            <form id="user-form">
                <p class = "fw-bold fs-3">Search for a City</p>
                <input class="form-control form-control-sm" id="city" type="text" name="city" aria-label=".form-control-lg">
                <button class="btn btn-sm btn-block btn-info w-100 " id="submitButton" type="submit" value="input">Search</button>
            </form>
            <br>
            <hr>
            <br>
            <div id="search-history" class="list-group">
                <ol id = "history-list" class = "w-100" style = "list-style:none; list-style-position: inside; padding-left: 0; ">
                </ol>
            </div>
        </aside>

        <section class = "p-4 mt-0 col-sm-6 col-m-8 col-xl-10 d-flex flex-wrap align-top">
            <!--main container with today's information-->
            <div id="today" class = "border border-3 w-100 me-5 mt-0 mb-0 ms-3">
            </div>
            <!--text-->
            <div id = "text" class = "w-100 mt-0 ms-3 mb-0 p-0" >
                    <p class = "fw-bold fs-3">5-day Forecast:</p>
            </div>
            <!--cards for 5 day forecast-->
            <div class = "day-1 border-black border-2 col-sm-12 col-xl-2 mt-0 ms-3" style = "color: var(--text-color); background-color: var(--card-color)"> 
                <!--<p class = "fw-medium fs-6"></p>-->
            </div> 
            <div class = "day-2 border-black border-2 col-sm-12 col-xl-2 mt-0 ms-3" style = "color: var(--text-color); background-color: var(--card-color)"> 
            </div> 
            <div class = "day-3 border-black border-2 col-sm-12 col-xl-2 mt-0 ms-3" style = "color: var(--text-color); background-color: var(--card-color)">  
            </div> 
            <div class = "day-4 border-black border-2 col-sm-12 col-xl-2 mt-0 ms-3" style = "color: var(--text-color); background-color: var(--card-color)"> 
            </div> 
            <div class = "day-5 border-black border-2 col-sm-12 col-xl-2 mt-0 ms-3" style = "color: var(--text-color); background-color: var(--card-color)"> 
            </div> 
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/assets/script.js"></script>
</body>
</html>
